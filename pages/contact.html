	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../css/contact.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<title>MotoLogger | Contact</title>
	</head>

	<body>
		<!--Navbar-->
		<nav class="navbar collapsible">
			<a class="navbar-title" href="../index.html">motologger</a>

			<img
				class="icon nav-toggler"
				src="../resources/menu.svg"
				alt="Menu button"
			/>

			<ul class="navbar-list collapsible-nav-content">
				<li class="nav-item"><a href="../index.html">Home</a></li>
				<li class="nav-item"><a href="guides.html">Guides</a></li>
				<li class="nav-item"><a href="privacy.html">Privacy</a></li>
				<li class="nav-item"><a href="contact.html">Contact</a></li>
			</ul>
		</nav>

		<!--Contact Form-->
		<div class="formContainer">
			<form
				action="https://formsubmit.co/a14e3427e6f37df987dae3a8ac486b95"
				method="POST"
			>
				<!--honey field avoids spam ny fooling web scrapers. If value
					is provided, submission will be ignored. -->
				<input type="text" name="_honey" style="display: none" />
				<input type="hidden" name="_subject" value="New Contact Submission" />
				<input type="hidden" name="_template" value="table" />

				<h3>Contact Us</h3>

				<p>
					Need to get in touch with us? Fill out the form with your inquiry.
				</p>

				<label>Name</label>
				<input
					type="text"
					name="name"
					placeholder="Name"
					autocomplete="off"
					required
				/>

				<label>Email</label>
				<input
					type="email"
					name="email"
					placeholder="Email"
					autocomplete="off"
					required
				/>

				<label>Message</label>
				<textarea
					name="message"
					placeholder="Message"
					style="resize: none"
					required
				></textarea>

				<button type="submit">Send</button>
			</form>
		</div>
	</body>

	<script src="../js/main.js"></script>
</html>
